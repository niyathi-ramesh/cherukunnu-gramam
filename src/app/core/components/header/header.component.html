<header
  class="header-wrapper"
  [ngClass]="{ 'navbar-with-bg': scrolledToBottom || !!activeUrl }"
>
  <a class="height-100 header-left" routerLink="">
    <img class="logo" src="assets/images/logo.png" alt="Logo" />
    <div class="place-names">
      <div translate="CHERUKUNNU"></div>
      <div translate="VILLAGE"></div>
    </div>
  </a>
  <div class="flex-align-center">
    <ul class="navigation-wrapper" [ngClass]="{ 'is-open': openNav }">
      <li *ngFor="let nav of navList" class="nav-item">
        <a
          class="reset-link"
          [routerLink]="nav.url"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleNavigation()"
        >
          {{ nav.displayName | translate }}
        </a>
      </li>
    </ul>

    <cg-language-select></cg-language-select>

    <div class="hamburger-wrapper" (click)="toggleNavigation()">
      <div class="hamburger" [ngClass]="{ 'is-active': openNav }">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
