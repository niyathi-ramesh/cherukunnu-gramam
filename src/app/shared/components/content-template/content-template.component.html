<ng-container *ngFor="let item of results">
  <ng-container *ngIf="item.type === 'paragraph'">
    <p *ngFor="let para of item.content">{{ para }}</p>
  </ng-container>
  <ng-container *ngIf="item.type === 'list'">
    <ul>
      <li *ngFor="let para of item.content">{{ para }}</li>
    </ul>
  </ng-container>
</ng-container>
